<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Tela inicial -->
  <div class="start-screen">
    <button class="start-quiz button">Iniciar Quiz</button>
  </div>

  <!-- Container de todas as questões (6 por vez) -->
  <div class="questions-container hide">
    <!-- As perguntas serão injetadas dinamicamente aqui via JS -->
  </div>

  <!-- Botão para avançar para o próximo grupo de questões -->
  <button class="next-question button hide">Próximas Perguntas</button>

  <script src="script.js"></script>
</body>
</html>
